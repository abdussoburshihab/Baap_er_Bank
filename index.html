<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-16 italic">Welcome to my <span class="font-semibold text-purple-600">Baap er bank!!!</span></h1>
    </header>

    <main>

          <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="mb-4 text-2xl">Please <span class="font-semibold text-purple-600">Log-in</span></h3>
            <div>
                <input id="user-email" class="border-gray-4 mb-4 px-2 block w-2/4 border-2 rounded" type="email" name="" id="" placeholder="Your Email">
                <input id="user-pass" class="border-gray-4 block w-2/4 border-2 rounded mb-4 px-2" type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-teal-600 px-4 rounded py-2 font-medium text-white">Submit</button>
            </div>
          </section>


    </main>





    <script src="js/index.js"></script>
    
</body>
</html>
