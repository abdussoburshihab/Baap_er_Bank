<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

  
   
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8 italic">Let's get some <span class="font-semibold text-purple-600"> Moooney!!</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance And transaction  -->
        <section class="mt-8">
            <div class="text-white grid grid-cols-3 gap-4 ">
                <div class=" bg-blue-300 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4  class="text-4xl">$<span id="depo-total">00
                    </span></h4>
                </div>
                <div class=" bg-green-300 p-8 rounded " >
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw">00</span> </h4>
                </div>
                <div class=" bg-yellow-300 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw  -->

        <section class="mt-8 ">

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposit" class="border-gray-4 mb-4 px-2 block w-2/4 border-2 rounded" type="email" name="" id="" placeholder="$ amount ">
                        
                        <button id="depo-btn" class="bg-teal-600 px-4 rounded py-2 font-medium text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw" class="border-gray-4 mb-4 px-2 block w-2/4 border-2 rounded" type="email" name="" id="" placeholder="$ amount ">
                        
                        <button id="with-btn" class="bg-teal-600 px-4 rounded py-2 font-medium text-white">Withdraw</button>
                    </div>
                </div>
               
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
